<!DOCTYPE html>
<html lang="pt-br">

    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <section>
        <img id="logo" src="assets/logo.svg" alt="" />
        <main>
          <h1>atualize ideias e informações em 5 minutos.</h1>
          <h2>
            tudo que você precisa saber para começar seu dia bem e informado

          <form action="">

            <div class="box-form">
              <input type="email" name="email" id="email" />
              <button>
                <img src="assets/send.svg" alt="" />

          </form>
          <span>
            <a href="#">deixe-me ler primeiro</a>
            <img class="seta" src="assets/arrow-right.svg" alt="" />
